openapi: 3.0.3
info:
  title: Taiwan Thesis Pulse 單篇論文內容 API
  description: 個人資料
  version: 1.0.0
servers:
  - url: https://ndltd.ncl.edu.tw/api/v1
paths:
  /me:
    get:
      summary: 取得個人資訊
      description: 顯示目前登入使用者的基本資料
      responses:
        '200':
          description: 成功取得個人資訊
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  errors:
                    type: array
                    items:
                      type: string
                  messages:
                    type: array
                    items:
                      type: string
                  result:
                    $ref: '#/components/schemas/UserProfile'
              example:
                success: true
                errors: []
                messages: ["成功取得個人資訊"]
                result:
                  name: "王小明"
                  email: "user@example.com"
        '400':
          description: 錯誤的請求參數
          content:
            application/json:
              example:
                success: false
                errors: ["錯誤的請求參數"]
                messages: []
                result: null
        '500':
          description: 伺服器錯誤
          content:
            application/json:
              example:
                success: false
                errors: ["伺服器錯誤"]
                messages: []
                result: null
  /me/savedtheses:
    get:
      summary: 我的收藏
      description: 我的收藏
      responses:
        '200':
          description: 成功取得我的收藏
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  errors:
                    type: array
                    items:
                      type: string
                  messages:
                    type: array
                    items:
                      type: string
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/SavedThesis'
              example:
                success: true
                errors: []
                messages: ["成功取得我的收藏"]
                result:
                  - id: "1"
                    title: "台灣博碩士論文網發展現況與展望"
                    author: "王小明"
                    school: "國立臺灣大學"
                    degree: "碩士"
                    type: "學術"
                    college: "工學院"
                    department: "資訊工程學系"
                    advisor: "陳大明"
                    language: "中文"
                    year: 113
                    abstract: "本論文探討台灣博碩士論文網的發展現況與未來展望..."
                    keywords: ["論文網", "台灣", "Open Access"]
                    fullTextAvailable: true
                    viewCount: 1200
                    downloadCount: 800
                    referenceCount: 25
    post:
      summary: 新增一筆收藏
      description: 新增一篇論文到我的收藏
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  description: 論文唯一識別碼
                  example: "1"
      responses:
        '200':
          description: 成功新增收藏
          content:
            application/json:
              example:
                success: true
                errors: []
                messages: ["成功新增收藏"]
                result:
                  id: "1"
        '400':
          description: 錯誤的請求參數
          content:
            application/json:
              example:
                success: false
                errors: ["錯誤的請求參數"]
                messages: []
                result: null
        '500':
          description: 伺服器錯誤
          content:
            application/json:
              example:
                success: false
                errors: ["伺服器錯誤"]
                messages: []
                result: null
  /me/savedtheses/{id}:
    delete:
      summary: 刪除一筆收藏
      description: 刪除一篇已收藏的論文
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 論文唯一識別碼
      responses:
        '200':
          description: 成功刪除收藏
          content:
            application/json:
              example:
                success: true
                errors: []
                messages: ["成功刪除收藏"]
                result:
                  id: "1"
        '400':
          description: 錯誤的請求參數
          content:
            application/json:
              example:
                success: false
                errors: ["錯誤的請求參數"]
                messages: []
                result: null
        '500':
          description: 伺服器錯誤
          content:
            application/json:
              example:
                success: false
                errors: ["伺服器錯誤"]
                messages: []
                result: null
components:
  schemas:
    UserProfile:
      type: object
      properties:
        name:
          type: string
          description: 使用者姓名
          example: "王小明"
        email:
          type: string
          description: 使用者電子郵件
          example: "user@example.com"
    SavedThesis:
      type: object
      properties:
        id:
          type: string
          description: 論文唯一識別碼
          example: "1"
        title:
          type: string
          description: 論文標題
        author:
          type: string
          description: 作者
        school:
          type: string
          description: 學校
        degree:
          type: string
          description: 學位
        type:
          type: string
          description: 論文類型
        college:
          type: string
          description: 學院
        department:
          type: string
          description: 系所
        advisor:
          type: string
          description: 指導教授
        language:
          type: string
          description: 論文語言
        year:
          type: integer
          description: 年度
        abstract:
          type: string
          description: 摘要
        keywords:
          type: array
          description: 關鍵字
          items:
            type: string
        fullTextAvailable:
          type: boolean
          description: 是否有全文
        viewCount:
          type: integer
          description: 被點閱數
        downloadCount:
          type: integer
          description: 下載數
        referenceCount:
          type: integer
          description: 被引用數
